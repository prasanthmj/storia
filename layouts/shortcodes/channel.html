<div class="max-w-[90%] mx-auto my-8 relative transition-transform duration-200 hover:-translate-y-1">
    {{ $name := .Get "name" }}
    {{ $filename := replace (lower $name) " " "-" }}
    <img 
        src="/assets/channels/{{ $filename }}.png" 
        alt="{{ $name }} YouTube Channel"
        class="w-full h-auto rounded-xl shadow-md border border-gray-200"
    >
    <div class="mt-3 text-center text-gray-700 text-lg font-medium">{{ $name }}</div>
</div>
