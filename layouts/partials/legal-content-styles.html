{{ define "legal-content" }}
<style>
    /* These styles will be applied to the markdown content */
    .legal-content h2 {
        @apply text-2xl font-semibold text-primary mt-8 mb-4;
    }
    .legal-content h3 {
        @apply text-xl font-semibold text-primary mt-6 mb-3;
    }
    .legal-content p {
        @apply text-base text-gray-700 mb-4 leading-relaxed;
    }
    .legal-content ul {
        @apply pl-6 mb-6 space-y-2;
    }
    .legal-content ul li {
        @apply text-gray-700 leading-relaxed list-disc;
    }
    .legal-content a {
        @apply text-accent hover:text-primary hover:underline;
    }
</style>
{{ end }}
