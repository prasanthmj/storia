{{ define "main" }}
<article class="px-6 py-12">
    <header class="mb-8 pb-4 border-b border-gray-200">
        <h1 class="text-3xl font-serif text-primary mb-2">{{ .Title }}</h1>
        {{ if .Site.Params.showPublishDate }}
        <div class="text-sm text-gray-600">
            Last updated: {{ .Date.Format "January 2, 2006" }}
        </div>
        {{ end }}
    </header>

    <div class="space-y-6">
        {{ .Content }}
    </div>

    <footer class="mt-12 pt-4 border-t border-gray-200">
        <div class="text-sm text-gray-600 text-center">
            <p>For questions about this document, please <a href="/contact" class="text-accent hover:text-primary hover:underline">contact us</a>.</p>
        </div>
    </footer>
</article>
{{ end }}
