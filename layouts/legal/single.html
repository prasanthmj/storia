{{ define "main" }}
{{ partial "legal-styles.html" . }}

<article class="max-w-4xl mx-auto px-4 py-8">
    <header class="mb-8 pb-4 border-b border-gray-200">
        <h1 class="text-3xl font-serif text-primary mb-2">{{ .Title }}</h1>
        {{ if .Site.Params.showPublishDate }}
        <div class="text-sm text-text-light">
            Last updated: {{ .Date.Format "January 2, 2006" }}
        </div>
        {{ end }}
    </header>

    <div class="prose prose-lg max-w-none text-text">
        {{ .Content }}
    </div>

    <footer class="mt-12 pt-4 border-t border-gray-200 text-sm text-text-light text-center">
        <p>For questions about this document, please <a href="/contact" class="text-accent hover:text-primary">contact us</a>.</p>
    </footer>
</article>
{{ end }}
